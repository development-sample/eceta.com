<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">ディスプレイウォールのイメージ</title>
  <desc id="desc">複数のショーケースがレイヤー状に浮かぶ未来的なディスプレイゾーン</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#1E293B" />
    </linearGradient>
    <radialGradient id="halo" cx="52%" cy="38%" r="60%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.85" />
      <stop offset="65%" stop-color="#1E1B4B" stop-opacity="0.0" />
    </radialGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E0F2FE" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#38BDF8" stop-opacity="0.55" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F472B6" />
      <stop offset="100%" stop-color="#C084FC" />
    </linearGradient>
  </defs>
  <rect width="1200" height="900" fill="url(#bg)" />
  <rect x="160" y="140" width="880" height="620" rx="80" fill="url(#halo)" />
  <g opacity="0.85">
    <rect x="280" y="230" width="640" height="120" rx="28" fill="url(#panel)" />
    <rect x="320" y="260" width="160" height="60" rx="16" fill="#0F172A" opacity="0.7" />
    <rect x="500" y="260" width="160" height="60" rx="16" fill="#0F172A" opacity="0.7" />
    <rect x="680" y="260" width="160" height="60" rx="16" fill="#0F172A" opacity="0.7" />
  </g>
  <g opacity="0.95">
    <rect x="240" y="390" width="720" height="200" rx="40" fill="#0B1120" />
    <rect x="280" y="420" width="180" height="140" rx="24" fill="url(#accent)" />
    <rect x="500" y="420" width="180" height="140" rx="24" fill="#1E293B" />
    <rect x="720" y="420" width="180" height="140" rx="24" fill="#1E293B" />
  </g>
  <g opacity="0.7">
    <path d="M320 650H880" stroke="#38BDF8" stroke-width="6" stroke-linecap="round" stroke-dasharray="18 24" />
    <path d="M360 700H840" stroke="#C084FC" stroke-width="4" stroke-linecap="round" stroke-dasharray="12 18" />
